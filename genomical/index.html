<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Genomical</title>
    <link rel="stylesheet" href="/css/main.css" media="screen">
  </head>
  <body>
    <ul class="navigation">
      <li class="logo"><a href="#"><img src="images/genomical-logo.svg" width="120"></a></li>
      <li><a href="#form">Start</a></li>
      <li><a href="#problem">Problem</a></li>
      <li><a href="#solution">Solution</a></li>
    </ul>
    <div id="form" class="header">
      <h1 class="text-centered text-grey">Blockchain Genomics</h1>
      <h2 class="text-centered text-grey">Enroll now for early access</h2>
      <form class="header__form">
        <input class="header__form__input" type="email" name="email" placeholder="E-mails">
        <input class="header__form__button" type="submit" value="Submit">
      </form>
      <div class="header__image">
        <img src="images/genomical-net.svg" width="460" height="345">
      </div>
    </div>
    <hr>
    <div id="problem" class="features">
      <h2 class="text-centered text-grey">Genomics now</h2>
      <div class="features__container">
        <div class="features__item">
          <img src="images/government.svg" height=150>
          <h3 class="text-centered text-grey">Government administered</h3>
        </div>
        <div class="features__item">
          <img src="images/no-citizens.svg" height=150>
          <h3 class="text-centered text-grey">No access for citizens</h3>
        </div>
        <div class="features__item">
          <img src="images/expenditures.svg" height=150>
          <h3 class="text-centered text-grey">High expenditures</h3>
        </div>
      </div>
    </div>
    <hr>
    <div id="solution" class="features">
      <h2 class="text-centered text-grey">How Genomical changes it?</h2>
      <div class="features__container">
        <div class="features__item">
          <img src="images/transnational.svg" height=150>
          <h3 class="text-centered text-grey">Transnational</h3>
        </div>
        <div class="features__item">
          <img src="images/citizens.svg" height=150>
          <h3 class="text-centered text-grey">For everyone</h3>
        </div>
        <div class="features__item">
          <img src="images/savings.svg" height=150>
          <h3 class="text-centered text-grey">Saves money</h3>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer">
      <div class="footer__logo">
        <img src="images/genomical-logo.svg" width="120">
      </div>
      <ul class="footer__links">
        <li><a href="#form">Start</a></li>
        <li><a href="#problem">Problem</a></li>
        <li><a href="#solution">Solution</a></li>
      </ul>
    </div>
  </body>
</html>
